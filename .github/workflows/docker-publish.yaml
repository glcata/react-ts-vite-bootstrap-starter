name: Docker Build and Push to GHCR

on:
  push:
    branches: [ "master" ]

env:
  # Registry-ul este ghcr.io pentru GitHub Container Registry
  REGISTRY: ghcr.io
  # github.repository → <username>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Checkout cod din repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx pentru multi-platformă
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login în GitHub Container Registry
      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extrage metadata (tag-uri și labels) pentru Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build și push imagine Docker
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max