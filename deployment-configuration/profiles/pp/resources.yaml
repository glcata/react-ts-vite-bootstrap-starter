apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-ts-vite-bootstrap-starter
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: react-ts-vite-bootstrap-starter
        resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi